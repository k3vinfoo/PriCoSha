{% extends "bootstrap/base.html" %} {% block title %} Register{% endblock %} {% block content %}
<h2 align=center>Register here</h2>
<div class="container">
    <form action="/registerAuth" method="POST">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error: </strong> {{error}}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Submit Button">
    </form>
</div>
{% endblock %}
